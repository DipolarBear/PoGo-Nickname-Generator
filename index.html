<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PoGo Nickname Generator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 16px;
      max-width: 480px;
      margin: auto;
    }
    h1 { font-size: 1.4em; }
    label { display: block; margin-top: 12px; font-weight: 600; }
    input, select {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      margin-top: 4px;
    }
    .inline {
      display: flex;
      gap: 12px;
    }
    .inline > div {
      flex: 1;
    }
    .output {
      margin-top: 20px;
      padding: 12px;
      border: 1px solid #ccc;
      font-size: 1.2em;
      text-align: center;
      user-select: all;
    }
    .hint {
      font-size: 0.85em;
      color: #555;
    }
  </style>
</head>
<body>

<h1>PoGo Nickname Generator</h1>

<label>
  Friend Source
  <select id="source">
    <option value="local">Local</option>
    <option value="pg">PokeGenie</option>
  </select>
</label>

<label>
  Friend Date
  <input type="date" id="friendDate">
</label>

<label>
  Best Friend Date (optional)
  <input type="date" id="bestDate">
</label>

<label>
  Forever Friend Date (optional)
  <input type="month" id="foreverDate">
</label>

<div id="localBlock">
  <label>
    Locality (1–4 chars)
    <input type="text" id="locality" maxlength="4">
    <div class="hint">Warning if "PG"</div>
  </label>
</div>

<div id="pgBlock" style="display:none">
  <label>
    Country
    <select id="country">
      <option value="">— Select —</option>
    </select>
  </label>

  <label id="stateLabel" style="display:none">
    State / Province
    <select id="state"></select>
  </label>
</div>

<label>
  Status Conditions
  <div class="inline">
    <div><input type="checkbox" id="sx"> X</div>
    <div><input type="checkbox" id="sy"> Y</div>
    <div><input type="checkbox" id="sz"> Z</div>
  </div>
</label>

<div class="output" id="output">
  Nickname preview
</div>

<script>
  const source = document.getElementById("source");
  const localBlock = document.getElementById("localBlock");
  const pgBlock = document.getElementById("pgBlock");

  const countrySelect = document.getElementById("country");
  const stateSelect = document.getElementById("state");
  const stateLabel = document.getElementById("stateLabel");

  source.addEventListener("change", () => {
    const isPG = source.value === "pg";
    localBlock.style.display = isPG ? "none" : "block";
    pgBlock.style.display = isPG ? "block" : "none";
  });

  async function loadCountries() {
    const res = await fetch("data/countries.json");
    const countries = await res.json();

    countries.forEach(c => {
      const opt = document.createElement("option");
      opt.value = c.code;
      opt.textContent = `${c.code} — ${c.name}`;
      countrySelect.appendChild(opt);
    });
  }

  async function loadStates(countryCode) {
    stateSelect.innerHTML = "";
    stateLabel.style.display = "none";

    const res = await fetch("data/states.json");
    const states = await res.json();

    if (!states[countryCode]) return;

    states[countryCode].forEach(s => {
      const opt = document.createElement("option");
      opt.value = s.code;
      opt.textContent = `${s.code} — ${s.name}`;
      stateSelect.appendChild(opt);
    });

    stateLabel.style.display = "block";
  }

  countrySelect.addEventListener("change", e => {
    loadStates(e.target.value);
  });

  loadCountries();
</script>
<script type="module" src="glyphs.js"></script>


</body>
</html>
