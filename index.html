<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PoGo Nickname Generator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 16px;
      max-width: 480px;
      margin: auto;
    }
    h1 { font-size: 1.4em; }
    label { display: block; margin-top: 12px; font-weight: 600; }
    input, select {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      margin-top: 4px;
    }
    .inline {
      display: flex;
      gap: 12px;
    }
    .inline > div {
      flex: 1;
    }
    .output {
      margin-top: 20px;
      padding: 12px;
      border: 1px solid #ccc;
      font-size: 1.2em;
      text-align: center;
      user-select: all;
    }
    .hint {
      font-size: 0.85em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>PoGo Nickname Generator</h1>

  <!-- Friend Type -->
  <label>
  Friend Type:
  <select id="friendType">
    <option value="local">Local</option>
    <option value="pg">PokeGenie</option>
  </select>
</label>


  <hr>

  <!-- Locality (Local friends only) -->
  <div id="localityBlock">
    <label>
      Locality:
      <input id="locality" maxlength="4" placeholder="Dav">
    </label>
  </div>

  <!-- Country / State (PG only) -->
  <div id="pgBlock" style="display:none">
    <label>
      Country:
      <select id="country"></select>
    </label>

    <label id="stateLabel" style="display:none">
      State / Province:
      <select id="state"></select>
    </label>
  </div>

  <hr>

  <!-- Dates -->
  <label>
    Friend Date:
    <input type="date" id="friendDate">
  </label>

  <label>
    Best Friend Date:
    <input type="date" id="bestDate">
  </label>

  <label>
    Forever Friend Date:
    <input type="month" id="foreverDate">
  </label>

  <hr>

  <!-- Status -->
  <label>
    Status:
    <select id="status">
      <option value="">None</option>
      <option value="X">X</option>
      <option value="Y">Y</option>
      <option value="Z">Z</option>
      <option value="XY">XY</option>
      <option value="XZ">XZ</option>
      <option value="YZ">YZ</option>
    </select>
  </label>

  <hr>

  <!-- Output -->
  <div>
    <strong>Nickname:</strong>
    <span id="output"></span>
    <span id="count"></span>
  </div>

  <script type="module" src="./js/ui.js"></script>
</body>
</html>
